<div class="modal-header" id="login_header">
    <h3 class="modal-title" id="login_title">Sign into Gail's Test App</h3>
</div>
<br>
<div class="modal-body">
    <form class="login_body" ng-submit="modal.loginUser()">
      <input type="email" ng-model="modal.user.email" size="50" placeholder="email" name="email" value="">
      <br><br>
      <input type="password" ng-model="modal.user.password" size="50" placeholder="password" name="password" value="">
      <br><br>
      <input class="btn btn-success btn-lg" type="submit" name="submit" value="Login">
      <a ui-sref="Register"><input ng-click="modal.close()" class="btn btn-primary btn-lg" type="button" name="register" value="Register"></a>
      <a ui-sref="Forgot">Forgot Password?</a>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.close()">Close</button>
</div>
