<br><br><br>
<div class="container center">
<form class="new_user_form" name="new_user_form" ng-submit="vm.newUser()">
  <label for="username">Username:</label>
  <br>
  <input type="text" ng-model="vm.user.username" name="name" size="50" placeholder="Username">
  <br>
  <label for="email">Email:</label>
  <br>
  <input type="email" ng-model="vm.user.email" name="email" size="50" placeholder="E-mail" ng-model="mail">
  <br>
  <label for="password">Password:</label>
  <br>
  <input type="password" ng-model="vm.user.password" name="password" size="50" placeholder="Password">
  <br><br>
  <input class="btn btn-success" type="submit" name="submit" value="Submit">
</form>
</div>
